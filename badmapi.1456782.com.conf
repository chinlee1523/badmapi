server {
    listen 80;
    server_name badmapi.1456782.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name badmapi.1456782.com;

    ssl_certificate /etc/letsencrypt/live/1456782.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1456782.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:8809;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log  /var/log/nginx/badmapi.access.log;
    error_log   /var/log/nginx/badmapi.error.log;
} 